<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon fragt dich etwas ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    text-align:center;
    position:relative;
}

.container {
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    max-width:90%;
    width:min(400px,90%);
    position:relative;
    z-index:10;
}

h1 {
    color:#ff2e63;
    margin-bottom:20px;
    font-size:1.6em;
}

button {
    border:none;
    padding:12px 20px;
    margin:5px;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}

button:hover {
    transform: scale(1.05);
}

#yes {
    background:#ff2e63;
    color:white;
}

#no {
    background:#ccc;
    position:absolute;
}

#musicToggle {
    background:#ff9a9e;
    color:white;
    margin-top:10px;
}

img {
    width:100%;
    border-radius:15px;
    margin-bottom:15px;
}

.heart {
    position:absolute;
    color:#ff2e63;
    animation:float 4s ease-out forwards;
    font-size:20px;
    pointer-events:none;
}

@keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity:1; }
    100% { transform: translateY(-200px) scale(1); opacity:0; }
}

canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="container">
    <img src="valentine.jpg" alt="F√ºr dich ‚ù§Ô∏è">
    <h1 id="question">Hey‚Ä¶ ich bin Leon ‚ù§Ô∏è<br><br>Willst du mein Valentine sein?</h1>
    <button id="yes">Ja üíñ</button>
    <button id="no">Nein üò¢</button>
    <button id="musicToggle">üéµ Musik an/aus</button>
</div>

<canvas id="confetti"></canvas>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const music = document.getElementById("music");
const musicToggle = document.getElementById("musicToggle");

// Texte f√ºr Nein-Button
let noTexts = [
    "Ganz sicher? ü•∫",
    "Wirklich wirklich sicher?? üò≠",
    "Warum so gemein, Pookie? üíî",
    "Bitteee ü•π",
    "Ich bring auch Snacks üç´",
    "Ich schw√∂re ich bin s√º√ü üòå",
    "Okay aber ich geb nicht auf üò§‚ù§Ô∏è"
];
let count = 0;

// Nein-Button l√§uft weg, bleibt aber im Bildschirm
noBtn.addEventListener("mouseover", () => {
    if (count < noTexts.length) {
        question.innerText = noTexts[count];
        count++;
    }

    const maxX = window.innerWidth - noBtn.offsetWidth - 10;
    const maxY = window.innerHeight - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Ja-Button
yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAAAAY ‚ù§Ô∏è<br>Jetzt bist du offiziell mein Valentine ü•∞";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    startConfetti();
    spawnHeartsFromButton(yesBtn);
});

// Herzchen Animation von Ja-Button
function spawnHeartsFromButton(button){
    const rect = button.getBoundingClientRect();
    const interval = setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = rect.left + rect.width/2 + "px";
        heart.style.top = rect.top + "px";
        heart.style.fontSize = (Math.random()*15 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },300);
}

// Musik toggle
musicToggle.addEventListener("click", () => {
    if(music.paused) music.play();
    else music.pause();
});

// Konfetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let pieces = [];

function startConfetti(){
    pieces = [];
    for(let i=0;i<150;i++){
        pieces.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height - canvas.height,
            r: Math.random()*6+4,
            d: Math.random()*50,
            color: `hsl(${Math.random()*20+330},100%,50%)`
        });
    }
    updateConfetti();
}

function updateConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.y+=3 + Math.sin(p.d)*0.5;
        if(p.y>canvas.height) p.y=-10;
    });
    requestAnimationFrame(updateConfetti);
}

// Canvas resize
window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon fragt dich etwas ‚ù§Ô∏è</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    text-align:center;
}

.container {
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    max-width:90%;
    width:350px;
    position:relative;
    z-index:10;
}

h1 {
    color:#ff2e63;
    margin-bottom:20px;
    font-size:1.6em;
}

button {
    border:none;
    padding:12px 20px;
    margin:10px;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#yes {
    background:#ff2e63;
    color:white;
}

#no {
    background:#ccc;
    position:relative;
}

.heart {
    position:absolute;
    color:#ff2e63;
    animation:float 5s linear infinite;
    font-size:20px;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}

canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Hey‚Ä¶ ich bin Leon ‚ù§Ô∏è<br><br>Willst du mein Valentine sein?</h1>
    <button id="yes">Ja üíñ</button>
    <button id="no">Nein üò¢</button>
</div>

<canvas id="confetti"></canvas>

<audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const question = document.getElementById("question");
const music = document.getElementById("music");

let noTexts = [
"Ganz sicher? ü•∫",
"Wirklich wirklich sicher?? üò≠",
"Warum so gemein, Pookie? üíî",
"Bitteee ü•π",
"Ich bring auch Snacks üç´",
"Ich schw√∂re ich bin s√º√ü üòå",
"Okay aber ich geb nicht auf üò§‚ù§Ô∏è"
];

let count = 0;

// Nein rennt weg
noBtn.addEventListener("mouseover", () => {
    if (count < noTexts.length) {
        question.innerText = noTexts[count];
        count++;
    }
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Ja gedr√ºckt
yesBtn.addEventListener("click", () => {
    question.innerHTML = "YAAAAY ‚ù§Ô∏è<br>Jetzt bist du offiziell mein Valentine ü•∞";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    startConfetti();
});

// Fliegende Herzen
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

// Konfetti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: "hsl(" + Math.random()*360 + ",100%,50%)"
        });
    }
    updateConfetti();
}

function updateConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2,false);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += 3;
        if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(updateConfetti);
}
</script>

</body>
</html>
